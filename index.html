<!doctype html>

<html ng-app="MyApp">
  
  <head lang="en">
    <meta charset="utf-8">
    <title>Custom Plunker</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
    <script src="app.js"></script>	
  </head>
  
  <body ng-controller="MyCtrl" data-ng-init= "loadData()">
    <ul>
         <li ng-repeat="item in items">ID: {{item._id}}, Name: {{item.name}}</li>
    </ul>
  </body>

</html>
